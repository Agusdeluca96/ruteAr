<html lang="en">
    <head>

    </head>

                    <!--/. Logo -->
                    <!-- Side navigation links -->
                    <li>
                        <ul class="collapsible collapsible-accordion">
                            <li><a class="collapsible-header waves-effect arrow-r">Rutas propias<i class="fa fa-angle-down rotate-icon"></i></a>
                                <div class="collapsible-body">
                                    <ul class="list-unstyled">
                                        <li><a href="RutasPrivadas" class="waves-effect">Listado rutas</a>
                                        </li>
                                        <li><a href="RutaAlta" class="waves-effect">Agregar ruta</a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                            <li><a href="RutasRecorridas" class="collapsible-header waves-effect arrow-r">Rutas recorridas</a></li>
                            <li><a href="RutasPublicas" class="collapsible-header waves-effect arrow-r">Descubrir rutas</a></li>

            <!--/. Sidebar navigation -->
            <!-- Navbar -->
            <nav class="navbar fixed-top navbar-toggleable-md navbar-expand-lg scrolling-navbar double-nav">
                <!-- SideNav slide-out button -->
                <div class="float-left">
                    <a href="#" data-activates="slide-out" class="button-collapse"><i class="fa fa-bars"></i></a>
                </div>
                <ul class="nav navbar-nav nav-flex-icons ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        </div>
                    </li>
                </ul>
            </nav>
            <!-- /.Navbar -->
        </header>
        <!--/.Double navigation-->
        <!--Main layout-->
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-md-3 order-md-2 mb-4">
                    </div>
                    <div class="col-md-9 order-md-1">
                        <h2 class="mb-3">Nueva Ruta</h2>
                        <form class="needs-validation" novalidate>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="routeName">Nombre</label>
                                    <input type="text" class="form-control" id="routeName" placeholder="Nombre de la ruta a agregar.." value="" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="descripcion">Descripcion</label>
                                <div class="input-group">
                                    <textarea rows="3" class="form-control" id="descripcion" placeholder="Descripcion de la ruta a agregar..." required></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="country">Privacidad</label>
                                    <div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="privacidad" id="publica" value="option1" checked>
                                            <label class="form-check-label" for="publica">
                                            Publica
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="privacidad" id="privada" value="option2">
                                            <label class="form-check-label" for="privada">
                                            Privada
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="country">Formato</label>
                                    <div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="formato" id="soloIda" value="option1" checked>
                                            <label class="form-check-label" for="soloIda">
                                            Solo ida
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="formato" id="circular" value="option2">
                                            <label class="form-check-label" for="circular">
                                            Circular
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-check-label" for="dificultad">
                                    Dificultad
                                    </label>
                                    <select class="custom-select d-block w-100" id="dificultad" required>
                                        <option value="">Seleccione...</option>
                                        <option>Fácil</option>
                                        <option>Moderado</option>
                                        <option>Difícil</option>
                                        <option>Muy Difícil</option>
                                        <option>Solo Expertos</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="recorrido">Recorrido</label>
                                <input type="file" class="form-control-file" id="recorrido">
                            </div>

                            <div class="row">
                                <div class="col-md-8 mb-3">
                                    <label for="actividad">Actividad</label>
                                    <select class="custom-select d-block w-100" id="actividad" required>
                                        <option value="">Seleccione...</option>
                                        <option>Mountain bike</option>
                                        <option>Ciclismo</option>
                                        <option>Cicloturismo</option>
                                        <option>Senderismo</option>
                                        <option>Carrera por montaña</option>
                                        <option>Alpinismo</option>
                                        <option>Motociclismo</option>
                                        <option>Cuatriciclo</option>
                                        <option>Esquí</option>
                                        <option>Kayac</option>
                                        <option>Vela</option>
                                        <option>A caballo</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="distancia">Distancia en km</label>
                                    <input type="number" class="form-control" name="distancia" id="distancia" min="0" value="0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5 mb-3">
                                    <label >Fecha de Realización</label>
                                    <input type="date" name="fecha" max="3000-12-31" min="1000-01-01" class="form-control">
                                </div>
                                <div class="col-md-5 mb-3">
                                    <label for="tiempo">Tiempo estimado en hs</label>
                                    <input type="number" class="form-control" name="tiempo" min="0" value="0">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="recorrido">Subir fotos</label>
                                <input type="file" class="form-control-file" id="recorrido">
                            </div>
                            <hr class="mb-4">
                            <button class="btn btn-default btn-lg btn-block" type="submit">Confirmar</button>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <!--/Main layout-->
        <!-- SCRIPTS -->
        <!-- JQuery -->
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <!-- Tooltips -->
        <script type="text/javascript" src="js/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="js/mdb.min.js"></script>

        // SideNav Initialization
        $(".button-collapse").sideNav();
        new WOW().init();
        </script>
    </body>
</html>
