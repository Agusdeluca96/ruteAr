<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Rute.Ar</title>
        <link rel="stylesheet" href="css/style.css">
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="css/floating-labels.css" rel="stylesheet">
    </head>
    <body style="background: white;">
        <!-- <form class="form-signin" action="/ruteAr/Login" method="POST"> -->
        <div class="container" id="formularioRegistro">
            <div class="col-md-9 order-md-1">
                <div class="text-center mb-4">
                    <img class="mb-4" src="images/logo.png" alt="" width="72" height="72">
                    <h1 class="h3 mb-3 font-weight-normal">Registrarse</h1>
                </div>
                <form class="needs-validation" action="login.html" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="" value="" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="" value="" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="username">Usuario</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" class="form-control" id="username" placeholder="" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email <span class="text-muted"></span></label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="direccion">Direccion</label>
                        <input type="text" class="form-control" id="direccion" placeholder="1234 Main St" required>
                    </div>
                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label >Fecha de Nacimiento</label>
                            <input type="date" name="fecha" max="3000-12-31" min="1000-01-01" class="form-control">
                        </div>
                        <div class="col-md-2 mb-3">
                        </div>
                        <div class="col-md-5 mb-3">
                            <label for="country">Sexo</label>
                            <div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="privacidad" id="hombre" value="option1" checked>
                                    <label class="form-check-label" for="hombre">Hombre</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="privacidad" id="mujer" value="option2">
                                    <label class="form-check-label" for="mujer">Mujer</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="privacidad" id="otro" value="option3">
                                    <label class="form-check-label" for="otro">Otro</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Registrar Usuario</button>
                    <p class="mt-5 mb-3 text-muted text-center">&copy; Rute.Ar</p>
                </form>
            </div>
        </div>
    </body>
</html>
