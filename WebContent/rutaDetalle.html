        <main>
            <div class="container">
                <div class="row">
                    <div class="col-md-3 order-md-2 mb-4">
                    </div>
                    <div class="col-md-9 order-md-1">
                        <h2 class="mb-3">Detalle de la Ruta</h2>
                        <form class="needs-validation" novalidate>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="routeName">Nombre</label>
                                    <input type="text" class="form-control" id="routeName" value="Iruya" disabled>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="descripcion">Descripcion</label>
                                <div class="input-group">
                                    <textarea rows="4" class="form-control" id="descripcion" disabled>Nos alojamos en lo de Jasinta. Es una pieza limpia, con camas que tienen sabanas y cobijas limpias, nos alimentaron muy bien y son muy amables. La casa esta al lado de una construccion de techo verde. No lo aconsejo para personas con escasa actividad fisica ya que, partes del recorrido son muy exigentes. No tiene desperdicio las vistas desde San Juan a Iruya.</textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="routePrivacy">Privacidad</label>
                                    <input type="text" class="form-control" id="routePrivacy" value="Privada" disabled>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="routeFormat">Formato</label>
                                    <input type="text" class="form-control" id="routeFormat" value="Solo ida" disabled>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="dificultad">Dificultad</label>
                                    <input type="text" class="form-control" id="dificultad" value="Moderado" disabled>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="recorrido">Recorrido</label>
                                <img class="map" src="images/mapaIruya.png" alt="Mapa Iruya">
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-3 mb-3">
                                    <label for="actividad">Actividad</label>
                                    <input type="text" class="form-control" id="actividad" value="Senderismo" disabled>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="distancia">Distancia</label>
                                    <input type="text" class="form-control" name="distancia" id="distancia" value="12 km" disabled>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label >Fecha de Realizaci√≥n</label>
                                    <input type="date" name="fecha" max="3000-12-31" min="1000-01-01" value="2018-03-03" class="form-control" disabled>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="tiempo">Tiempo estimado en hs</label>
                                    <input type="text" class="form-control" name="tiempo" min="0" value="2 hs" disabled>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="recorrido">Fotos</label>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div id="mdb-lightbox-ui"></div>
                                            <div class="mdb-lightbox">
                                                <figure class="col-md-4">
                                                    <a href="images/iruya1.jpg" data-size="1600x1067">
                                                        <img src="images/iruya1.jpg" alt="placeholder" class="img-fluid">
                                                    </a>
                                                </figure>
                                                <figure class="col-md-4">
                                                    <a href="images/iruya2.jpg" data-size="1600x1067">
                                                        <img src="images/iruya2.jpg" alt="placeholder" class="img-fluid" />
                                                    </a>
                                                </figure>
                                                <figure class="col-md-4">
                                                    <a href="images/iruya3.jpg" data-size="1600x1067">
                                                        <img src="images/iruya3.jpg" alt="placeholder" class="img-fluid" />
                                                    </a>
                                                </figure>
                                            </div>
                                        </div>
                                    </div>
                            </div>
<!--                         <hr class="mb-4">
                        <div class="text-center">

                            <button type="button" class="btn btn-danger">Eliminar</button>
                        </div> -->
                            
                        </form>
                    </div>
                </div>
